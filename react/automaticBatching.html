<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Example = () => {
        const [stateA, setStateA] = React.useState(false);
        const [stateB, setStateB] = React.useState(false);
        const onClick = () => {
          ReactDOM.flushSync(() => {
            setStateA((prev) => !prev);
          });
          console.log('??');
          setStateB((prev) => !prev);
        };
        React.useLayoutEffect(() => {
          console.log('렌더링 완료후 브라우저에 그리기 전');
        });
        return (
          <div>
            <button id="child-a" onClick={onClick}>a</button>
          </div>
        )
      }
      const App = () => {
        console.log('?');
        return (
          <Example />
        )
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      console.log(root);
      console.log(ReactDOM.render(<App />, container));
      // root.render(<App />);
      // ReactDOM.render(<App />, container);
    </script>
  </body>
</html>
